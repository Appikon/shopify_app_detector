<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css" crossorigin="anonymous">

    <title>Fera.ai Shopify App Detector</title>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/sad.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div class="main-content">
      <p class="summary-satement">
        Of the <span class="num-detectable-apps">several</span> detectable apps, 
        <strong><span class="num-detections">some</span> were detected in this store</strong>. Refresh the page to check again.
      </p>
      <div class="apps-table-container">
        <table class="table table-hover  table-apps" id="appsTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col" style="min-width: 100px;">App</th>
              <th scope="col">Description</th>
              <th scope="col" style="min-width: 75px;">Links</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer-content">
      <div class="support-statement">
        Support provided by <a href="https://www.github.com/feracommerce/shopify_app_detector" target="github">the community </a> and 
        <a href="https://www.fera.ai?ref=fera_ai_shopify_app_detector">fera.ai</a> <img src="/img/fera_icon-64px.png" class="img-responsive" style="height: 14px;">.
      </div>
    </div>
  </body>
</html>
